{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2>Tabs</h2>

  <form
    hx-post="{% url 'journal:tab_create' %}"
    hx-target="#tabs-table"
    hx-swap="outerHTML"
    class="row g-2 align-items-end mb-3"
  >
    {% csrf_token %}
    <div class="col-auto">
      <label class="form-label mb-0">Name</label>
      <input type="text" name="name" class="form-control" placeholder="e.g. Family Updates">
    </div>
    <div class="col-auto form-check mt-4">
      <input class="form-check-input" type="checkbox" name="enabled" id="tab-enabled">
      <label class="form-check-label" for="tab-enabled">Enabled</label>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary mt-4">Add Tab</button>
    </div>
  </form>

  <div id="tabs-table">
    {% include "journal/partials/tabs_table.html" with tabs=tabs %}
  </div>
</div>
{% endblock %}
