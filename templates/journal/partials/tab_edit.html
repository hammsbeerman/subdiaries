{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2>Edit Tab</h2>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3">
      <button class="btn btn-primary">Save</button>
      <a class="btn btn-secondary" href="{% url 'journal:tabs' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
