<table class="table table-sm" id="tabs-table">
  <tr><th>Name</th><th>Status</th><th class="text-end">Actions</th></tr>
  {% for t in tabs %}
    <tr id="tab-row-{{ t.pk }}">
      <td>{{ t.name }}</td>
      <td>{% if t.enabled %}<span class="badge bg-success">enabled</span>{% else %}<span class="badge bg-secondary">disabled</span>{% endif %}</td>
      <td class="text-end">
        <button class="btn btn-outline-light btn-sm"
                hx-get="{% url 'journal:tab_edit_form' t.pk %}"
                hx-target="#tab-row-{{ t.pk }}" hx-swap="outerHTML">
          Edit
        </button>
        <form class="d-inline ms-1"
              hx-post="{% url 'journal:tab_toggle' t.pk %}"
              hx-target="#tabs-table" hx-swap="outerHTML">
          {% csrf_token %}
          <button class="btn btn-outline-light btn-sm">Toggle</button>
        </form>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="3"><em>No tabs yet.</em></td></tr>
  {% endfor %}
</table>
